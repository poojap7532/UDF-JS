<body>
    <!-- 1 . Write a JavaScript program to check number positive and negetive? (using simple function) -->
    value A : <input type="text" id="num"><br><br>
    <input type="submit" onclick="maths()">
    <h1 id="ans"></h1>


    <script>
        function maths(){
            var number = parseInt(document.getElementById('num').value);
            if (number >= 0) {
                document.getElementById('ans').innerHTML = "number is positive";
            }
            else{
                document.getElementById('ans').innerHTML = "number is negative"; 
            }   
        }
    </script>
</body>
