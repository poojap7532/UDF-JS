    <!-- 6.Write a JavaScript program to input angles of a triangle and check whether triangle is valid or not- -->
    <!-- (using no return with parameter function) -->

<script>
    // Function to check if a triangle is valid
function triangle(angle1, angle2, angle3) {
    const sum = angle1 + angle2 + angle3;
    if (sum === 180) {
        console.log("The triangle is valid.");
    } else {
        console.log("The triangle is not valid.");
    }
}

// Input angles from the user
const angle1 = parseFloat(prompt("Enter the first angle:"));
const angle2 = parseFloat(prompt("Enter the second angle:"));
const angle3 = parseFloat(prompt("Enter the third angle:"));

// Call the function to check triangle validity
triangle(angle1, angle2, angle3);
</script>
