<body>
    <!-- 3. Write a JavaScript program to find which number is greter in 3 numbers using nested if else.
(using simple function) -->

    value A:<input type="text" id="vala"><br><br>
    value B:<input type="text" id="valb"><br><br>
    value C:<input type="text" id="valc"><br><br>

    <input type="submit" onclick="math()">

    <h1 id="ans"></h1>

    <script>
        function math() {
            var a = parseInt(document.getElementById('vala').value);
            var b = parseInt(document.getElementById('valb').value);
            var c = parseInt(document.getElementById('valc').value);

            if (a > b) {
                if (a > c) {
                    document.getElementById("ans").innerHTML = "A is greater number";
                }
                else {
                    document.getElementById("ans").innerHTML = "C is greater number";
                }
            }

            else {
                if (b > c) {
                    document.getElementById("ans").innerHTML = "B is greater number";
                }
                else {
                    document.getElementById("ans").innerHTML = "C is greater number";
                }
            }
        }
    </script>
</body>
