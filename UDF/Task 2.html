    <!-- 2. Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->
    
   
    <h1 id="ans"></h1>

<script>
    function math(number) {
        if (number > 0) {
            document.getElementById('ans').innerHTML = "number is positive";
        } else if (number < 0) {
            document.getElementById('ans').innerHTML = "number is negative";
        } else {
            document.getElementById('ans').innerHTML = "number is zero";
        }
    }

    console.log(math(0));
</script>
